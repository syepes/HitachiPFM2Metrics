[defines]
PATH = E:\HitachiPFM2Graphite

[service]
appname = HitachiPFM2Graphite
servicename = HitachiPFM2Graphite
displayname = HitachiPFM2Graphite
servicedescription = Hitachi PFM Parser


stringbuffer = 16000
starttype=auto
useconsolehandler=false
stopclass=java/lang/System 
stopmethod=exit 
stopsignature=(I)V

systemout=logs\HitachiPFM2Graphite_svc.log
systemoutappend=yes
systemerr=logs\HitachiPFM2Graphite_svc.log
systemerrappend=yes


[java]
jvmtype=server
wrkdir=%PATH%

cmdline = -Xmx512M -Xms128M -XX:MaxPermSize=80m -XX:+CMSClassUnloadingEnabled -XX:+UseG1GC -XX:+AggressiveOpts -XX:+UseCompressedOops -jar -Dapp.env=PROD HitachiPFM2Graphite-1.0.jar

